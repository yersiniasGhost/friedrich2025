{% extends 'base.html' %}

{% block title %}Friedrich 2025 - Team Activities{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
    <div class="relative w-full max-w-6xl">
        <div class="bg-splash h-[80vh] rounded-lg overflow-hidden shadow-2xl relative">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">Friedrich 2025</h1>
                <p class="text-xl md:text-2xl text-white mb-10 max-w-2xl">A platform for 2-person teams to participate in activities and compete for points.</p>
                <a href="{{ url_for('auth.login') }}" class="px-8 py-4 bg-blue-600 text-white text-lg font-bold rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg">
                    Enter Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Override navbar and footer for splash page */
    body {
        background-color: #000;
    }
</style>
{% endblock %}
